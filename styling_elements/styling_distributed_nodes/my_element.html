<dom-module name="my-element">
  <template>
    <style>
      .content-wrapper > ::content p {
        color: red;
      }

      .content-wrapper > ::content .blue {
        color: blue;
      }
    </style>
    <div class="content-wrapper">
      <content select=".blue"></content>
    </div>
    <p>Inside my-element</p>
    <div class="content-wrapper">
      <content></content>
    </div>
  </template>
</dom-module>
