<dom-module id="my-element">
  <template>
    <content select=".crucial"></content>
    <content select=".ordinary"></content>
    <button on-tap="showNodesAndEntryPoints">
      Show nodes and entry points
    </button>
    <template is="dom-repeat" items="{{nodesAndEntryPoints}}">
      <div>{{item}}</div>
    </template>
  </template>
</dom-module>
