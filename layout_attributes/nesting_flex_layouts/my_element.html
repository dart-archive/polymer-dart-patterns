<dom-module id="my-element">
  <template>
    <style>
      div {
        background: lightgreen;
        border: 1px dotted white;
      }
      :host {
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }
      #header {
        @apply(--layout-horizontal);
      }
      #menu2 {
        @apply(--layout-flex);
      }
      #main {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }
      #sections {
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }
      #col {
        @apply(--layout-flex);
      }
    </style>
    <div id="header">
      <div>Menu1</div>
      <div id="menu2">Menu2</div>
      <div>Menu3</div>
    </div>
    <div id="main">
      <div id="sections">
        <div>Section 1</div>
        <div>Section 2</div>
        <div>Section 3</div>
      </div>
      <div id="col">Col</div>
    </div>
    <div id="footer">Footer</div>
  </template>
</dom-module>
