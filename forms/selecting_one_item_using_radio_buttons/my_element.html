<dom-module id="my-element">
  <template>
    <div on-change="updateSelectedColor">
      <template is="dom-repeat" items="{{colors}}">
        <label><span>{{item}}</span>
          <input type="radio" name="colors" value="{{item}}">
        </label>
      </template>
    </div>
    <div>{{selectedColor}}</div>
  </template>
</dom-module>
