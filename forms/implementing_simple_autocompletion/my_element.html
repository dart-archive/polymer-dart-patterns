<dom-module id="my-element">
  <template>
    <style>
      ul.candidate-list li {
        list-style-type: none;
      }

      ul.candidate-list li .selected {
        background-color: #ddd;
      }
    </style>
    <input is="paper-input" on-keyup="findCandidates" on-keydown="keyDown"
           placeholder="Type slowly">
    <template is="dom-if" if="{{matchingCandidates.length}}">
      <ul class="candidate-list">
        <template is="dom-repeat" items="{{matchingCandidates}}"
                  as="candidate">
          <li>
            <match-element
                class$="{{selectedClass(candidate, selectedCandidate)}}"
                value="[[candidate]]"
                input-query="[[inputQuery]]"></match-element>
          </li>
        </template>
      </ul>
    </template>
  </template>
</dom-module>
