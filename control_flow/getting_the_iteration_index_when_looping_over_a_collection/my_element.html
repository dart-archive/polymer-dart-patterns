<dom-module id="my-element">
  <template>
    <template is="dom-repeat" items="{{fruits}}" as="fruit">
      <div on-click="clickHandler"><span>{{addOne(index)}}</span>. <span>{{fruit}}</span></div>
    </template>
    <div>Selected index: <span>{{selectedIndex}}</span></div>
  </template>
</dom-module>
